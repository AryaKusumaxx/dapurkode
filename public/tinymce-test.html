<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinyMCE Test</title>

        <!-- TinyMCE 5 (Versi lebih stabil) -->
        <script
            src="https://cdn.tiny.cloud/1/3on5zoa6ldeoztscvrb25z0nzdeodt3itjyr25hmmb4ivn86/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"
        ></script>

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .editor-container {
                margin-bottom: 20px;
            }

            h1 {
                color: #333;
            }

            /* Menyembunyikan peringatan TinyMCE */
            .tox-notification--warning {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Test TinyMCE</h1>
            <p>
                Gunakan editor di bawah ini untuk memastikan TinyMCE berfungsi
                dengan benar:
            </p>

            <div class="editor-container">
                <textarea id="tinymce-test">Ini adalah tes TinyMCE</textarea>
            </div>

            <button id="get-content">Tampilkan Konten</button>
            <div
                id="content-output"
                style="margin-top: 20px; padding: 10px; border: 1px solid #ddd"
            ></div>
        </div>

        <script>
            // Inisialisasi TinyMCE
            tinymce.init({
                selector: "#tinymce-test",
                height: 300,
                menubar: false,
                plugins: "lists link image table code",
                toolbar:
                    "undo redo | formatselect | " +
                    "bold italic | alignleft aligncenter alignright | " +
                    "bullist numlist | link image | code",
                promotion: false,
                branding: false,
                setup: function (editor) {
                    editor.on("init", function () {
                        console.log("TinyMCE initialized successfully");
                    });
                },
            });

            // Tambahkan event listener untuk tombol
            document
                .getElementById("get-content")
                .addEventListener("click", function () {
                    var content = tinymce.get("tinymce-test").getContent();
                    document.getElementById("content-output").innerHTML =
                        content;
                });
        </script>
    </body>
</html>
